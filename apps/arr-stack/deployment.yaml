apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-stack
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: arr-stack
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/name: arr-stack
      app.kubernetes.io/part-of: arr-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: arr-stack
        app.kubernetes.io/part-of: arr-stack
    spec:
      initContainers:
        - name: wait-for-vpn
          image: busybox:1.36
          command: ["sh", "-c", "echo \"VPN container will start first via container ordering\""]
      containers:
        # Gluetun VPN
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          env:
            - name: VPN_SERVICE_PROVIDER
              value: custom
            - name: VPN_TYPE
              value: wireguard
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-vpn-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-vpn-secrets
                  key: WIREGUARD_PRESHARED_KEY
            - name: WIREGUARD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-vpn-secrets
                  key: WIREGUARD_PUBLIC_KEY
            - name: VPN_ENDPOINT_IP
              valueFrom:
                secretKeyRef:
                  name: arr-vpn-secrets
                  key: VPN_ENDPOINT_IP
            - name: VPN_ENDPOINT_PORT
              valueFrom:
                secretKeyRef:
                  name: arr-vpn-secrets
                  key: VPN_ENDPOINT_PORT
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: arr-vpn-secrets
                  key: WIREGUARD_ADDRESSES
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "8080,9696,8989,7878,6767,8191"
            - name: TZ
              value: Europe/Berlin
          ports:
            - name: http-proxy
              containerPort: 8888
            - name: shadowsocks
              containerPort: 8388
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - wget -q -O /dev/null http://ifconfig.io || exit 1
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun

        # qBittorrent
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
            - name: WEBUI_PORT
              value: "8080"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: qbittorrent
            - name: downloads
              mountPath: /downloads

        # SABnzbd
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: sabnzbd
            - name: downloads
              mountPath: /downloads

        # Prowlarr
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: prowlarr

        # Sonarr - VERWENDET NAS FÜR TV
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: sonarr
            - name: downloads
              mountPath: /downloads
            - name: nas-media
              mountPath: /tv
              subPath: tv

        # Radarr - VERWENDET NAS FÜR MOVIES
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: radarr
            - name: downloads
              mountPath: /downloads
            - name: nas-media
              mountPath: /movies
              subPath: movies

        # Bazarr - VERWENDET NAS FÜR TV UND MOVIES
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: bazarr
            - name: nas-media
              mountPath: /tv
              subPath: tv
            - name: nas-media
              mountPath: /movies
              subPath: movies

        # FlareSolverr
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:latest
          env:
            - name: LOG_LEVEL
              value: info
            - name: TZ
              value: Europe/Berlin
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

      volumes:
        - name: gluetun-config
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: arr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: arr-downloads
        - name: nas-media
          persistentVolumeClaim:
            claimName: nas-media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: jellyseerr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/name: jellyseerr
      app.kubernetes.io/part-of: arr-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: jellyseerr
        app.kubernetes.io/part-of: arr-stack
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:latest
          env:
            - name: TZ
              value: Europe/Berlin
          ports:
            - name: http
              containerPort: 5055
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: arr-config
