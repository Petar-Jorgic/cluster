apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-stack
  labels:
    app: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: arr-stack
  template:
    metadata:
      labels:
        app: arr-stack
    spec:
      containers:
        # Gluetun VPN - all traffic goes through this
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - containerPort: 8181  # sabnzbd
            - containerPort: 8080  # qbittorrent
            - containerPort: 9696  # prowlarr
            - containerPort: 7878  # radarr
            - containerPort: 8989  # sonarr
            - containerPort: 5055  # jellyseerr
            - containerPort: 8191  # flaresolverr
            - containerPort: 6767  # bazarr
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "custom"
            - name: VPN_TYPE
              value: "wireguard"
            - name: VPN_ENDPOINT_IP
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn
                  key: VPN_ENDPOINT_IP
            - name: VPN_ENDPOINT_PORT
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn
                  key: VPN_ENDPOINT_PORT
            - name: WIREGUARD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn
                  key: WIREGUARD_PUBLIC_KEY
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn
                  key: WIREGUARD_PRESHARED_KEY
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn
                  key: WIREGUARD_ADDRESSES
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "192.168.0.0/16,172.16.0.0/12,10.0.0.0/8"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "65401"
            - name: TZ
              value: "Europe/Berlin"
            - name: BLOCK_MALICIOUS
              value: "off"
            - name: DOT
              value: "off"
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun
            - name: dev-net-tun
              mountPath: /dev/net/tun
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

        # SABnzbd - Usenet downloader
        - name: sabnzbd
          image: linuxserver/sabnzbd:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: sabnzbd
            - name: nas
              mountPath: /downloads
              subPath: arr-stack/downloads/usenet
            - name: nas
              mountPath: /movies
              subPath: arr/Plex/film
            - name: nas
              mountPath: /tv
              subPath: arr/Plex/TV
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

        # qBittorrent - Torrent client
        - name: qbittorrent
          image: linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "Europe/Berlin"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: qbittorrent
            - name: nas
              mountPath: /downloads
              subPath: arr-stack/downloads/torrents
            - name: nas
              mountPath: /mnt/media
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi

        # Sonarr - TV show management
        - name: sonarr
          image: linuxserver/sonarr:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: sonarr
            - name: nas
              mountPath: /tv
              subPath: arr/Plex/TV
            - name: nas
              mountPath: /anime
              subPath: arr/Plex/Anime/Series
            - name: nas
              mountPath: /downloads
              subPath: arr-stack/downloads/torrents
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

        # Radarr - Movie management
        - name: radarr
          image: linuxserver/radarr:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: radarr
            - name: nas
              mountPath: /movies
              subPath: arr/Plex/film
            - name: nas
              mountPath: /downloads
              subPath: arr-stack/downloads/torrents
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

        # Prowlarr - Indexer manager
        - name: prowlarr
          image: linuxserver/prowlarr:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: prowlarr
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # Jellyseerr - Request management
        - name: jellyseerr
          image: fallenbagel/jellyseerr:latest
          env:
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /app/config
              subPath: jellyseerr
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # FlareSolverr - Cloudflare bypass
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:latest
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi

        # Bazarr - Subtitle management
        - name: bazarr
          image: linuxserver/bazarr:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: bazarr
            - name: nas
              mountPath: /movies
              subPath: arr/Plex/film
            - name: nas
              mountPath: /tv
              subPath: arr/Plex/TV
            - name: nas
              mountPath: /anime
              subPath: arr/Plex/Anime/Series
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: gluetun-config
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: arr-config-pvc
        - name: nas
          persistentVolumeClaim:
            claimName: arr-nas-pvc
