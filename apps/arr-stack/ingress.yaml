apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arr-stack
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: arr-stack
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    # Sonarr
    - host: sonarr.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
    - host: sonarr.pj-home-lab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
