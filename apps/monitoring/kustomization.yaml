apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - sealed-secrets.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: "72.6.2"
    releaseName: prometheus
    namespace: monitoring
    valuesFile: values.yaml
