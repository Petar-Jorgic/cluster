apiVersion: apps/v1
kind: Deployment
metadata:
  name: threadfin
  labels:
    app.kubernetes.io/name: threadfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: threadfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: threadfin
    spec:
      containers:
        - name: threadfin
          image: mgoerentz/threadfin:latest
          env:
            - name: TZ
              value: "Europe/Vienna"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 34400
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /home/threadfin/conf
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: threadfin-config
