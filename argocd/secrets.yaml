apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Petar-Jorgic/cluster.git
    targetRevision: HEAD
    path: base/secrets
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
