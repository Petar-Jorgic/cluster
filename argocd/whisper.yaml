apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whisper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Petar-Jorgic/cluster.git
    targetRevision: HEAD
    path: apps/whisper
  destination:
    server: https://kubernetes.default.svc
    namespace: whisper
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
